<div class="row">
  <div class="col-sm-12">
    <form
      id="team-form"
      autocomplete="off"
      method="POST"
      action=""
      novalidate=""
    >
      <h1>Edit Team</h1>
      <div class="form-row">
        <div class="col-md-12 mb-3 d-none">
          <label for="id">id</label>
          <input name="id" id="id" value="4" type="hidden" />
          <div class="invalid-feedback"></div>
        </div>

        <div class="col-md-12 mb-3">
          <label for="name">Team Name</label>
          <input
            name="name"
            id="name"
            value="Green Eggs and Ham"
            type="text"
            placeholder="Enter your Team name here"
            class="form-control"
            required=""
          />
          <div class="invalid-feedback">Team Name is required</div>
        </div>

        <div class="col-md-12 mb-3">
          <label for="coachName">Coach Name</label>
          <input
            name="coachName"
            id="coachName"
            value="Catherine Halsey"
            type="text"
            placeholder="Coach name"
            class="form-control"
            required=""
          />
          <div class="invalid-feedback">Coach Name is required</div>
        </div>

        <div class="col-md-12 mb-3">
          <label for="coachPhone">Coach Phone</label>
          <input
            name="coachPhone"
            id="coachPhone"
            value="801-444-8889"
            type="text"
            placeholder="Coach phone"
            pattern="[+]?[1 ]?[-]?[(]?[0-9]{3}[)]?[-s.]?[0-9]{3}[-s.]?[0-9]{4,6}"
            title="Phone Number (Format: +1 (999)999-9999)"
            class="form-control"
            required=""
          />
          <div class="invalid-feedback">Coach Phone is required</div>
        </div>

        <div class="col-md-12 mb-3">
          <label for="coachEmail">Coach Email</label>
          <input
            name="coachEmail"
            id="coachEmail"
            value="10299999@uvu.edu"
            type="email"
            placeholder="Coach Email"
            class="form-control"
            required=""
          />
          <div class="invalid-feedback">Coach Email is required</div>
        </div>

        <div class="col-md-12 mb-3">
          <label for="notes">Team Notes</label>
          <input
            name="notes"
            id="notes"
            value="team notes"
            type="text"
            placeholder="Enter your Team notes here"
            class="form-control"
          />
          <div class="invalid-feedback"></div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button id="cancelButton" type="button" class="btn btn-danger">
            Cancel
          </button>
          <button id="submitButton" type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
